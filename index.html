---
layout: default
---

<section class="section--home">
    
    {% include logo.svg %}
    <span class="home__title scene-element scene-element--fade-in-down">Designer by day</span>
    <span class="home__title scene-element scene-element--fade-in-down">Developer by night</span>

    <button class="home__button scene-element scene-element--fade-in-down">View Work</button>

    <div class="home__overlay scene-element scene-element--fade-in-overlay"></div>

</section>

<aside class="work__buttons">
    <aside class="work__buttons">
        <button class="work__prev">
            <svg data-name="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.34 51.23">
              <polygon points="4.87 51.23 0 46.2 21.28 25.6 0 5.03 4.87 0 31.34 25.59 4.87 51.23"/>
            </svg>
        </button>
        <button class="work__next">
            <svg data-name="chevron" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 31.34 51.23">
              <polygon points="26.47 51.23 31.34 46.2 10.07 25.6 31.34 5.03 26.48 0 0 25.59 26.47 51.23"/>
            </svg>
        </button>
    </aside>
</aside>

<section class="section--work">

    {% for post in site.posts %}
        
        <article class="work__post">
            <a href="{{ post.url }}" class="work__link scene-element scene-element--fade-in-down" style="background-image: url(/assets/tiles/{{ post.shortname }}_tile.jpg); animation-delay: {{ forloop.index | divided_by: 7.00 }}s;">

                <div class="work__caption">
                    <h2 class="work__title">{{ post.title }}</h2>
                    <span class="work__desc">{{ post.description }}</span>
                </div>

            </a>
        </article>

    {% endfor %}

</section>
