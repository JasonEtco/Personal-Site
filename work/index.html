---
layout: default
---

<aside class="work__buttons">
    <button class="work__prev">PREV</button>
    <button class="work__next">NEXT</button>
</aside>

<section class="section--work">

    {% for post in site.posts %}
        
        <article class="work__post">
            <a href="{{ post.url }}" class="work__link scene-element scene-element--fade-in-down" style="background-image: url(/assets/tiles/{{ post.shortname }}_tile.jpg); animation-delay: {{ forloop.index | divided_by: 7.00 }}s;">

                <div class="work__caption">
                    <h2 class="work__title">{{ post.title }}</h2>
                    <span class="work__desc">{{ post.description }}</span>
                </div>

            </a>
        </article>

    {% endfor %}

</section>
